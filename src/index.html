<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Calculator</title>

    <!-- My custom styles -->
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/calculator.css" />
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator-history" value="" disabled />
        <input type="text" class="calculator-screen" value="" disabled />

        <div class="calculator-keys">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7" class="btn">7</button>
            <button type="button" value="8" class="btn">8</button>
            <button type="button" value="9" class="btn">9</button>


            <button type="button" value="4" class="btn">4</button>
            <button type="button" value="5" class="btn">5</button>
            <button type="button" value="6" class="btn">6</button>


            <button type="button" value="1" class="btn">1</button>
            <button type="button" value="2" class="btn">2</button>
            <button type="button" value="3" class="btn">3</button>


            <button type="button" value="0" class="btn">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>

        </div>
    </div>
    <!-- My custom scripts -->
    <script type="text/javascript" src="scripts/calculator.js"></script>
</body>

</html>
